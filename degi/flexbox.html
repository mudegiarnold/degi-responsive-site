<!DOCTYPE html>
<html>
    <head>
        <title>Practical Application | Flexbox</title>
        <style>
            #container {
                background-color: #cac3c0;
                border: 1px solid #f12c2c;
                font-family: sans-serif;
                padding: 10px;
                display: flex;
                height: 100px;
                align-items: center;
                justify-content: center;
            }

            .item {
                border: 1px solid #f91818;
                padding: 10px;
                background-color: #64d6ed;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="item-1" class="item">box 1</div>
            <div id="item-2" class="item">box 2</div>
            <div id="item-3" class="item">box 3</div>
            <div id="item-4" class="item">box 4</div>
        </div>
    </body>
</html>
